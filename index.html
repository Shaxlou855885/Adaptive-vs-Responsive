<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="div">
            <h1>Where in the world?</h1>
            <p>Dark Mode</p>
        </div>
    </header>

    <main>
        <section class="section-1">
            <div class="search">
                <img src="./img/search.png" alt="">
                <input type="text" placeholder="Search for a country…">
            </div>

            <div class="big-box">
                <div class="card-1">
                    <img src="img/1280px-Flag_of_Germany.svg.png" alt="">
                    <h3>Germany</h3>
                </div>
                <div class="card-2">
                    <img src="img/1280px-Flag_of_Germany.svg (1).png" alt="">
                    <h3>United States of America</h3>
                </div>
                <div class="card-3">
                    <img src="img/1280px-Flag_of_Germany.svg (2).png" alt="">
                    <h3>Brazil</h3>
                </div>
                <div class="card-4">
                    <img src="img/1280px-Flag_of_Germany.svg (3).png" alt="">
                    <h3>Iceland</h3>
                </div>
                <div class="card-5">
                    <img src="img/1280px-Flag_of_Germany.svg (4).png" alt="">
                    <h3>Afghanistan</h3>
                </div>
                <div class="card-6">
                    <img src="img/1280px-Flag_of_Germany.svg (5).png" alt="">
                    <h3>Åland Islands</h3>
                </div>
                <div class="card-7">
                    <img src="img/1280px-Flag_of_Germany.svg (6).png" alt="">
                    <h3>Albania</h3>
                </div>
                <div class="card-8">
                    <img src="img/1280px-Flag_of_Germany.svg (7).png" alt="">
                    <h3>Algeria</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
